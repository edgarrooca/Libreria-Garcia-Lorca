<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Solidaria F. García Lorca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFCF7;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #FDFCF7;
        }
        ::-webkit-scrollbar-thumb {
            background: #004d3d;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #003a2e;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .animate-slide-down {
            animation: slideDown 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
    <!-- Babel Standalone to compile React in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
</head>
<body class="bg-[#FDFCF7] text-slate-800 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Phone, Clock, BookOpen, ChevronUp, ArrowRight, Building2, HeartHandshake, Users, GraduationCap, X } from 'lucide-react';

        // Utility to optimize images on the fly (WebP format + resizing)
        const getOptimizedImageUrl = (url, width = 800) => {
          if (!url) return '';
          // Unsplash urls already have optimization params usually, but we can ensure they are fast
          if (url.includes('images.unsplash.com')) return url;
          
          // Use wsrv.nl to proxy, resize, and convert to WebP for faster loading
          return `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=${width}&output=webp&q=80`;
        };

        // --- MODAL COMPONENT & CONTENT ---

        const Modal = ({ isOpen, onClose, title, children }) => {
          useEffect(() => {
            if (isOpen) {
              document.body.style.overflow = 'hidden';
            } else {
              document.body.style.overflow = 'unset';
            }
            return () => {
              document.body.style.overflow = 'unset';
            };
          }, [isOpen]);

          if (!isOpen) return null;

          return (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6">
              <div 
                className="absolute inset-0 bg-[#004d3d]/60 backdrop-blur-sm transition-opacity" 
                onClick={onClose}
              />
              <div className="
                relative w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden 
                flex flex-col max-h-[90vh] animate-slide-up
              ">
                {/* Header */}
                <div className="flex items-center justify-between p-6 border-b border-gray-100 bg-gray-50/50">
                  <h3 className="text-2xl font-serif text-[#004d3d] font-bold">{title}</h3>
                  <button 
                    onClick={onClose}
                    className="p-2 rounded-full hover:bg-gray-200 transition-colors text-gray-500"
                  >
                    <X size={24} />
                  </button>
                </div>
                
                {/* Content */}
                <div className="p-6 sm:p-8 overflow-y-auto text-gray-600 leading-relaxed space-y-4">
                  {children}
                </div>

                {/* Footer */}
                <div className="p-6 border-t border-gray-100 bg-gray-50/50 flex justify-end">
                  <button 
                    onClick={onClose}
                    className="px-6 py-2.5 bg-[#004d3d] text-white rounded-full text-sm font-semibold hover:bg-[#003a2e] transition-colors"
                  >
                    Entendido
                  </button>
                </div>
              </div>
            </div>
          );
        };

        const PrivacyContent = () => (
          <div className="space-y-4 text-sm md:text-base">
            <p><strong>Última actualización: Octubre 2024</strong></p>
            <p>
              En la <strong>Librería Solidaria F. García Lorca</strong>, nos tomamos muy en serio la privacidad de nuestros donantes, voluntarios y visitantes. Esta política describe cómo tratamos la información personal que puedas proporcionarnos.
            </p>
            
            <h4 className="text-[#004d3d] font-bold text-lg mt-4">1. Responsable del Tratamiento</h4>
            <p>
              El responsable de los datos es la Asociación Cultural Librería Solidaria F. García Lorca, con domicilio en Plaza de la Cultura s/n.
            </p>

            <h4 className="text-[#004d3d] font-bold text-lg mt-4">2. Finalidad de los Datos</h4>
            <p>
              Recogemos únicamente los datos necesarios (nombre, teléfono o email) para:
            </p>
            <ul className="list-disc pl-5 space-y-1">
              <li>Coordinar la recogida de donaciones de libros.</li>
              <li>Responder a consultas realizadas a través de nuestros canales de contacto.</li>
              <li>Gestionar la relación con nuestros voluntarios.</li>
            </ul>

            <h4 className="text-[#004d3d] font-bold text-lg mt-4">3. No Cesión de Datos</h4>
            <p>
              Tus datos <strong>nunca serán vendidos ni cedidos a terceros</strong> con fines comerciales. Solo se compartirán si existe una obligación legal.
            </p>

            <h4 className="text-[#004d3d] font-bold text-lg mt-4">4. Tus Derechos</h4>
            <p>
              Puedes ejercer tus derechos de acceso, rectificación, supresión y oposición enviando un correo electrónico a <em>privacidad@libreriasolidaria-lorca.org</em>.
            </p>
          </div>
        );

        const LegalContent = () => (
          <div className="space-y-4 text-sm md:text-base">
            <h4 className="text-[#004d3d] font-bold text-lg">1. Datos Identificativos</h4>
            <p>
              En cumplimiento con el deber de información recogido en la Ley 34/2002, de Servicios de la Sociedad de la Información y del Comercio Electrónico (LSSI), se indican los siguientes datos:
            </p>
            <ul className="list-disc pl-5 space-y-1">
              <li><strong>Denominación:</strong> Asociación Cultural sin ánimo de lucro "Librería Solidaria F. García Lorca".</li>
              <li><strong>NIF:</strong> G-12345678</li>
              <li><strong>Domicilio Social:</strong> Calle de los Libros Olvidados, 42, Madrid, España.</li>
              <li><strong>Email de contacto:</strong> hola@libreriasolidaria-lorca.org</li>
            </ul>

            <h4 className="text-[#004d3d] font-bold text-lg mt-4">2. Objeto de la Web</h4>
            <p>
              Este sitio web tiene como objetivo informar sobre las actividades solidarias de la asociación, fomentar la donación de libros y promover la lectura en sectores desfavorecidos.
            </p>

            <h4 className="text-[#004d3d] font-bold text-lg mt-4">3. Propiedad Intelectual</h4>
            <p>
              Todos los contenidos de esta web (textos, imágenes, logotipos) son propiedad de la Asociación o de terceros que han autorizado su uso. Queda prohibida su reproducción sin autorización expresa.
            </p>

            <h4 className="text-[#004d3d] font-bold text-lg mt-4">4. Exención de Responsabilidad</h4>
            <p>
              La Asociación no se hace responsable de los posibles errores en los contenidos, aunque trabaja para mantener la información actualizada y veraz.
            </p>
          </div>
        );

        // --- END MODAL CONTENT ---

        const Logo = ({ compact }) => (
          <div className={`flex items-center transition-all duration-300 ${compact ? 'gap-0' : 'gap-3'}`}>
            <div className={`text-right flex flex-col items-end transition-transform duration-300 ${compact ? 'translate-y-0' : 'translate-y-2'}`}>
              <div className={`text-[#004d3d] font-bold tracking-tight leading-none transition-all duration-300 ${compact ? 'text-[11px]' : 'text-[13px]'}`}>LIBRERÍA SOLIDARIA</div>
              <div className={`text-[#004d3d] font-extrabold tracking-wide leading-none transition-all duration-300 ${compact ? 'text-[13px]' : 'text-[15px]'}`}>F. GARCÍA LORCA</div>
            </div>
            <div className={`
              relative flex items-center justify-center transition-all duration-500 ease-[cubic-bezier(0.4,0,0.2,1)]
              ${compact 
                ? 'w-0 h-0 opacity-0 overflow-hidden' 
                : 'w-[81px] h-[81px] -translate-x-6 -translate-y-3 -mb-4 opacity-100'
              }
            `}>
              <img 
                src={getOptimizedImageUrl("https://i.ibb.co/LdZ8T38z/Gemini-Generated-Image-ajqoeiajqoeiajqo-removebg-preview.png", 200)} 
                alt="Librería Solidaria Logo" 
                className="w-[81px] h-[81px] object-contain drop-shadow-sm min-w-[81px]"
                width="81"
                height="81"
                // Priority for logo
                loading="eager" 
              />
            </div>
          </div>
        );

        const NavLinks = () => {
          const handleScroll = (e, id) => {
            e.preventDefault();
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          };

          return (
            <div className="hidden md:flex gap-10 text-[#004d3d] font-semibold text-xs tracking-[0.15em] uppercase">
                <a href="#nosotros" onClick={(e) => handleScroll(e, 'nosotros')} className="hover:text-[#ff7043] transition-colors cursor-pointer">Nosotros</a>
                <a href="#como-donar" onClick={(e) => handleScroll(e, 'como-donar')} className="hover:text-[#ff7043] transition-colors cursor-pointer">Cómo Donar</a>
                <a href="#contacto" onClick={(e) => handleScroll(e, 'contacto')} className="hover:text-[#ff7043] transition-colors cursor-pointer">Contacto</a>
            </div>
          );
        };

        const StaticNavbar = () => (
          <nav className="absolute top-0 left-0 right-0 z-40 flex justify-center pt-6 md:pt-8 pointer-events-none transition-opacity duration-300">
            <div className="pointer-events-auto w-full max-w-7xl px-6 md:px-12 lg:px-24 flex justify-center md:justify-between items-center">
              <NavLinks />
              {/* Visual correction for mobile centering due to logo's left-shifted image */}
              <div className="translate-x-4 md:translate-x-0">
                <Logo compact={false} />
              </div>
            </div>
          </nav>
        );

        const FloatingNavbar = ({ visible }) => (
          <nav className={`
            fixed top-0 left-0 right-0 z-50 hidden md:flex justify-center pt-3 pointer-events-none
            transition-all duration-700 ease-[cubic-bezier(0.32,0.725,0.25,1)]
            ${visible ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'}
          `}>
            <div className="
              pointer-events-auto
              flex items-center 
              bg-[#FDFCF7] shadow-[0_8px_30px_rgb(0,0,0,0.04)] rounded-full px-12 py-6 border-4 border-current justify-center gap-40 text-[#004d3d]
            ">
              <NavLinks />
              <Logo compact={true} />
            </div>
          </nav>
        );

        const Hero = () => (
          <section className="relative pt-0 pb-0 px-6 md:px-12 lg:px-24 max-w-7xl mx-auto flex flex-col md:flex-row">
            <div className="w-full md:w-1/2 space-y-6 md:space-y-10 z-10 pt-28 md:pt-40 pb-0 flex flex-col justify-start">
              <h1 className="text-7xl md:text-7xl lg:text-[5.5rem] font-[900] text-[#004d3d] leading-[0.9] tracking-tight uppercase">
                Un libro<br />
                puede<br />
                cambiar<br />
                vidas
              </h1>
              <button 
                onClick={() => document.getElementById('como-donar')?.scrollIntoView({ behavior: 'smooth' })}
                className="bg-[#ff7043] text-white px-5 py-3 md:pl-8 md:pr-6 md:py-4 rounded-full font-bold text-[10px] md:text-xs uppercase tracking-[0.2em] shadow-lg hover:bg-[#e6643c] transition-all transform hover:scale-105 flex items-center gap-2 w-fit group"
              >
                Quiero Donar
                <span className="bg-white/20 rounded-full p-1 group-hover:translate-x-1 transition-transform">
                    <ArrowRight size={12} />
                </span>
              </button>
            </div>
            
            <div className="w-full md:w-1/2 relative flex justify-end items-end -mt-36 md:mt-0">
              <img 
                  src={getOptimizedImageUrl("https://i.ibb.co/VpQ6DbSY/unwatermarked-Gemini-Generated-Image-q6c9riq6c9riq6c9-1.png", 1000)} 
                  alt="Libro y Naturaleza" 
                  className="w-[75%] md:w-full max-w-xl h-auto object-contain drop-shadow-xl block [clip-path:inset(0_0_12%_0)] translate-y-[calc(12%_+_3px)]"
                  // Priority for LCP (Largest Contentful Paint)
                  loading="eager"
                  decoding="async"
              />
            </div>
          </section>
        );

        const About = () => (
          <section id="nosotros" className="bg-[#004d3d] text-white py-16 md:py-24 relative z-10 overflow-hidden scroll-mt-32">
            <div className="max-w-7xl mx-auto px-6 md:px-12 lg:px-24 relative z-10">
              
              {/* 1. Header Area: Title & Description Left, Image Right */}
              <div className="flex flex-col md:flex-row gap-10 md:gap-12 lg:gap-20 items-center mb-16">
                  <div className="w-full md:w-3/5 flex flex-col gap-8 md:gap-10 text-center md:text-left">
                      <h2 className="text-3xl md:text-5xl lg:text-6xl font-extrabold leading-[1.0] uppercase tracking-tight text-balance">
                        Comprometidos con la <span className="text-[#ff7043]">cultura solidaria</span>
                      </h2>
                      
                      {/* Description inside left column for better reading flow */}
                      <div className="border-l-4 border-[#ff7043] pl-6 md:pl-8 text-left mx-auto md:mx-0 max-w-2xl md:max-w-none">
                         <p className="text-xl md:text-2xl text-gray-200 font-light leading-relaxed">
                            Somos una organización sin ánimo de lucro formada por voluntarios apasionados por llevar la lectura a cada rincón, creyendo firmemente que el acceso a la cultura es un derecho fundamental para el desarrollo de nuestra comunidad.
                        </p>
                      </div>
                  </div>
                  
                  <div className="w-full max-w-sm md:max-w-none md:w-2/5 lg:w-1/3 relative shrink-0 transform rotate-2 hover:rotate-0 transition-transform duration-500">
                       <div className="rounded-3xl overflow-hidden shadow-2xl border-4 border-white/10 relative z-10">
                          <img 
                            src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&q=80&w=600" 
                            alt="Niño leyendo" 
                            className="w-full h-auto object-cover aspect-[4/3] contrast-110"
                            loading="lazy"
                          />
                       </div>
                       {/* Decos behind image */}
                       <div className="absolute -top-4 -right-4 w-20 h-20 bg-[#ff7043] rounded-full blur-[40px] opacity-40"></div>
                  </div>
              </div>

              {/* 2. Content Area Below (Icons & Stats) */}
              <div className="space-y-12">
                {/* Feature Grid - Optimized for tablet (4 cols) */}
                <div className="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4 lg:gap-6">
                    {[
                        { icon: Building2, title: "Hospitales", desc: "Lectura para pacientes." },
                        { icon: HeartHandshake, title: "Asociaciones", desc: "Apoyo vecinal." },
                        { icon: GraduationCap, title: "Cultura", desc: "Arte accesible." },
                        { icon: Users, title: "Voluntarios", desc: "100% vecinal." }
                    ].map((item, idx) => (
                        <div key={idx} className="flex flex-col gap-3 md:gap-4 p-4 md:p-5 lg:p-6 bg-white/5 rounded-2xl border border-white/10 hover:bg-white/10 transition-colors">
                            <div className="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center bg-[#ff7043]/10 rounded-lg text-[#ff7043]">
                                <item.icon className="w-4 h-4 md:w-5 md:h-5" />
                            </div>
                            <div>
                                <h4 className="font-bold text-white text-base md:text-lg mb-0.5 md:mb-1">{item.title}</h4>
                                <p className="text-xs md:text-sm text-gray-400 leading-tight">{item.desc}</p>
                            </div>
                        </div>
                    ))}
                </div>

                {/* Stats & CTA */}
                <div className="pt-8 border-t border-white/10 flex flex-col md:flex-row items-center justify-between gap-8">
                    <div className="flex flex-wrap justify-center gap-8 md:gap-16 text-center md:text-left">
                        <div>
                            <span className="block text-4xl font-bold text-white">+5.000</span>
                            <span className="text-xs text-gray-400 uppercase tracking-wider">Libros</span>
                        </div>
                        <div>
                            <span className="block text-4xl font-bold text-white">+50</span>
                            <span className="text-xs text-gray-400 uppercase tracking-wider">Voluntarios</span>
                        </div>
                    </div>
                    
                    <button 
                        onClick={() => document.getElementById('contacto')?.scrollIntoView({ behavior: 'smooth' })}
                        className="group flex items-center gap-2 px-8 py-4 rounded-full bg-white text-[#004d3d] hover:bg-gray-100 transition-all font-bold text-sm tracking-wide"
                    >
                        Contactar para donar
                        <ArrowRight size={16} className="group-hover:translate-x-1 transition-transform" />
                    </button>
                </div>
              </div>

            </div>
          </section>
        );

        const HowToDonate = () => {
          const steps = [
            {
              num: 1,
              bgColor: 'bg-[#f3d0d8]',
              accentColor: 'text-[#db2777]', // Pink-600
              bgImage: 'https://i.ibb.co/g5KYQVt/unwatermarked-Gemini-Generated-Image-hm4v8phm4v8phm4v.png',
              title: 'Llámanos por teléfono, WhatsApp o correo.',
              desc: 'Cuéntanos qué quieres donar, y te daremos toda la información que necesitas.',
              icon: <Phone className="w-6 h-6 md:w-10 md:h-10 text-[#004d3d]" strokeWidth={1.5} />,
            },
            {
              num: 2,
              bgColor: 'bg-[#fcf5c5]',
              accentColor: 'text-[#d97706]', // Amber-600
              bgImage: 'https://i.ibb.co/KzyMZfJc/unwatermarked-Gemini-Generated-Image-xycyrwxycyrwxycy.png',
              title: 'Nuestro equipo se pondrá en contacto contigo.',
              desc: 'Concretaremos una fecha y hora para recoger tu donación. ¡Así de fácil!',
              icon: <Clock className="w-6 h-6 md:w-10 md:h-10 text-[#004d3d]" strokeWidth={1.5} />,
            },
            {
              num: 3,
              bgColor: 'bg-[#cfe7d2]',
              accentColor: 'text-[#15803d]', // Green-700
              bgImage: 'https://i.ibb.co/9kn4Ls1K/unwatermarked-Gemini-Generated-Image-iong9jiong9jiong.png',
              title: 'En la fecha acordada, pasamos a recoger.',
              desc: 'Pasamos a recoger todo lo que quieras donar. ¡Gracias por apoyar la lectura solidaria!',
              icon: <BookOpen className="w-6 h-6 md:w-10 md:h-10 text-[#004d3d]" strokeWidth={1.5} />,
            }
          ];

          return (
            <section id="como-donar" className="py-16 md:py-24 bg-[#FDFCF7] scroll-mt-32">
              <div className="max-w-7xl mx-auto px-6 md:px-12 lg:px-24">
                <h2 className="text-center text-3xl md:text-5xl font-extrabold text-[#004d3d] mb-12 md:mb-20 uppercase tracking-tight">
                  Cómo Donar
                </h2>
                {/* Changed breakpoints to use 'lg' for 3 columns, keeping 'md' as single column list view to avoid squashed text */}
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-12">
                  {steps.map((step) => (
                    <div key={step.num} className="

                        shadow-sm lg:shadow-none 
                        border border-gray-100 lg:border-none

                        lg:flex-col lg:items-center

                      {/* Image Container */}

                        relative shrink-0
                        w-24 h-24 md:w-32 md:h-32 lg:w-full lg:h-auto lg:aspect-square 
                        ${step.bgImage ? '' : step.bgColor} 
                        rounded-2xl lg:rounded-[2.5rem] overflow-hidden 
                        lg:shadow-lg 
                        transition-all duration-500 ease-out 
                        lg:group-hover:shadow-2xl lg:group-hover:scale-[1.02] 
                        z-0
                      `}>
                        {step.bgImage && (
                            <img 
                                src={getOptimizedImageUrl(step.bgImage, 600)} 
                                alt="Ilustración" 
                                className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                loading="lazy"
                            />
                        )}
                        {/* Number Badge */}
                        <div className="
                            absolute top-2 left-2 lg:top-6 lg:left-6 
                            w-8 h-8 md:w-12 md:h-12 
                            bg-white rounded-full flex items-center justify-center 
                            font-bold text-sm md:text-xl text-[#004d3d] shadow-md z-10
                        ">
                          {step.num}
                        </div>
                        
                        {/* Fallback Icon (if no image) */}
                        {!step.bgImage && (
                            <div className="absolute inset-0 flex items-center justify-center">
                                <div className="bg-white/20 w-12 h-12 md:w-32 md:h-32 rounded-full flex items-center justify-center backdrop-blur-sm">
                                {step.icon}
                                </div>
                            </div>
                        )}
                      </div>

                      {/* Text Container */}
                      <div className="
                        flex-1 
                        lg:w-[90%] lg:-mt-14
                        lg:bg-white lg:rounded-3xl lg:p-6 
                        lg:shadow-[0_8px_30px_rgb(0,0,0,0.08)] 
                        lg:z-10 
                        text-left lg:text-center 
                        lg:border lg:border-gray-50

                            {step.desc}

                    </div>

                </div>
              </div>

          );
        };

        const Footer = () => {
          const [modalType, setModalType] = useState(null);

          const scrollToTop = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          return (
            <footer id="contacto" className="bg-[#0b2922] text-[#c4dcd7] py-12 md:py-20 px-6 md:px-12 relative overflow-hidden scroll-mt-32">
              <div className="max-w-4xl mx-auto text-center space-y-10 relative z-10">
                <h2 className="text-3xl md:text-5xl font-serif text-white leading-tight">
                  Únete a nuestra misión. Colabora, dona,<br />
                  comparte. Empieza hoy.
                </h2>
                
                <div className="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4">
                  <a href="tel:+34623371017" className="bg-[#14382e] text-white px-10 py-3 rounded-full font-semibold text-sm tracking-wide flex items-center gap-3 hover:bg-[#1c4d40] transition-colors border border-white/10">
                    Llamar ahora <Phone size={16} className="rotate-90 fill-current" />
                  </a>
                </div>
              </div>

              {/* Social and Info Mini Footer */}
              <div className="mt-24 border-t border-white/5 pt-10 flex flex-col md:flex-row justify-between items-center text-[11px] uppercase tracking-[0.2em] gap-6 text-[#7a9993]">
                <div className="text-center md:text-left">© 2024 Librería Solidaria F. García Lorca</div>
                <div className="flex gap-8 justify-center md:justify-start">
                  <button onClick={() => setModalType('privacy')} className="hover:text-white transition-colors text-left">Privacidad</button>
                  <button onClick={() => setModalType('legal')} className="hover:text-white transition-colors text-left">Legal</button>
                </div>
                <button 
                  onClick={scrollToTop}
                  className="bg-white/5 p-3 rounded-full hover:bg-white/10 transition-colors text-white hidden md:block"
                  aria-label="Volver arriba"
                >
                  <ChevronUp size={20} />
                </button>
              </div>

              {/* Subtle background glow */}
              <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-4xl bg-[#004d3d] rounded-full blur-[150px] opacity-20 pointer-events-none"></div>

              {/* MODALS */}
              <Modal 
                isOpen={!!modalType} 
                onClose={() => setModalType(null)} 
                title={modalType === 'privacy' ? 'Política de Privacidad' : 'Aviso Legal'}
              >
                {modalType === 'privacy' ? <PrivacyContent /> : <LegalContent />}
              </Modal>
            </footer>
          );
        };

        function App() {
          const [scrolled, setScrolled] = useState(false);

          useEffect(() => {
            const handleScroll = () => {
              // Threshold for when the floating header should appear/disappear
              setScrolled(window.scrollY > 250);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          return (
            <div className="min-h-screen bg-[#FDFCF7] selection:bg-[#ff7043] selection:text-white">
              {/* Both navbars are rendered; their visibility is handled via CSS */}
              <StaticNavbar />
              <FloatingNavbar visible={scrolled} />
              
              <main>
                <Hero />
                <About />
                <HowToDonate />
              </main>

              <Footer />
            </div>
          );
        }

        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
</body>
</html>
